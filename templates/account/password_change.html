<div class="flex justify-center items-center pt-10">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-center text-gray-800">Change Your Password</h2>

        <form hx-post="{% url 'account_change_password' %}" hx-target="._main" hx-push-url="true" class="mt-8 space-y-6">
            {% csrf_token %}
            <div>
                <label for="id_old_password" class="block text-sm font-medium text-gray-700">Old Password</label>
                <input type="password" name="oldpassword" id="id_old_password" required
                    class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div>
                <label for="id_password1" class="block text-sm font-medium text-gray-700">New Password</label>
                <input type="password" name="password1" id="id_password1" required
                    class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div>
                <label for="id_password2" class="block text-sm font-medium text-gray-700">Confirm                     Password</label>
                <input type="password" name="password2" id="id_password2" required
                    class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div>
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Change Password
                </button>
            </div>
        </form>
    </div>
</div>

{% load socialaccount %}

<div class="flex justify-center items-center pt-0">
    <div class="w-full max-w-sm bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-center text-gray-800">Login to Your Account</h2>

        {% if form.non_field_errors %}
        <div class="bg-red-100 text-red-600 px-4 py-2 rounded mt-4 mb-0">
            {% for error in form.non_field_errors %}
            <p>{{ error }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <form action="{% url 'account_login' %}" method="post" class="mt-4 space-y-6">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label for="id_login" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" name="login" id="id_login" required autofocus
                        class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>

                <div>
                    <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="password" id="id_password" required
                        class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="id_remember" name="remember" type="checkbox"
                            class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                        <label for="id_remember" class="ml-2 block text-sm text-gray-900">Remember me</label>
                    </div>

                    <div class="text-sm">
                        <button hx-get="{% url 'account_reset_password' %}" hx-target="._main" hx-push-url="true"
                            class="font-medium text-indigo-600 hover:text-indigo-500">Forgot your password?</button>
                    </div>
                </div>
            </div>

            <div>
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Sign in
                </button>

            </div>
        </form>
        <!-- Google login button -->
        <form method="post" action="{% provider_login_url 'google' %}" class="mt-4">
            {% csrf_token %}
            <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Sign In with Google
            </button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-600">
            Donâ€™t have an account? <button hx-get="{% url 'account_signup' %}" hx-target="._main" hx-push-url="true"
                class="text-indigo-600 hover:text-indigo-500">Sign up</button>
        </p>
    </div>
</div>

<div class="flex justify-center items-center pt-10">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md text-center">
        <h2 class="text-2xl font-semibold text-gray-800">Are you sure you want to logout?</h2>

        <form method="post" action="{% url 'account_logout' %}" class="mt-6">
            {% csrf_token %}
            <button type="submit"
                    class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Logout
            </button>
        </form>

        <a href="{% url 'account_login' %}" class="block mt-4 text-sm text-indigo-600 hover:text-indigo-500">
            Cancel
        </a>
    </div>
</div>

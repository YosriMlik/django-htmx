<div class="max-w-xl mx-auto mt-10 bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-6">Are you sure you want to delete "{{ book.title }}"?</h1>
    <form hx-post="" hx-push-url="true" hx-target="._main" class="space-y-4">
        {% csrf_token %}
        <div class="flex justify-between">
            <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600">
                Yes, delete
            </button>
            <button hx-get="{% url 'book_list' %}" hx-push-url="true" hx-target="._main" class="bg-gray-500 text-white py-2 px-4 rounded-lg hover:bg-gray-600">
                Cancel
            </button>
        </div>
    </form>
</div>
